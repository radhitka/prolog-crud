<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayat Favorit - bacaquran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 flex flex-col items-center justify-start py-8">
    <h1 class="text-4xl font-bold text-white mb-6">Ayat Favorit</h1>
    <div id="favorite-list" class="bg-white rounded-lg shadow-lg p-6 w-full max-w-3xl">
        <!-- Daftar ayat favorit akan dimuat di sini secara dinamis -->
    </div>
    
    <script>
        function loadFavoriteAyahs() {
            const favoriteListContainer = document.getElementById('favorite-list');
            const favoriteAyahs = JSON.parse(localStorage.getItem('favoriteAyahs')) || [];

            if (favoriteAyahs.length === 0) {
                favoriteListContainer.innerHTML = '<p class="text-center text-gray-700">Tidak ada ayat favorit yang disimpan.</p>';
                return;
            }

            const favoriteList = document.createElement('ul');
            favoriteList.classList.add('divide-y', 'divide-gray-300');

            favoriteAyahs.forEach(ayah => {
                favoriteList.insertAdjacentHTML('beforeend', `
                    <li class="py-4">
                        <div class="flex justify-between items-center py-4">
                            <div class="font-bold pr-5">${ayah.surahNumber}:${ayah.ayahNumber}</div>
                            <div class="text-2xl text-right font-bold">${ayah.arabicText}</div>
                        </div>
                        <div class="text-sm font-normal">
                            ${ayah.translationText}
                        </div>
                    </li>
                `)
            });

            favoriteListContainer.appendChild(favoriteList);
        }

        loadFavoriteAyahs();
    </script>
</body>
</html>
