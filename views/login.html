<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - baca.quran</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"
  >
    <!-- Navbar -->
    <nav id="navbar">
      <!-- Menu navbar akan di-load di sini -->
    </nav>

    <!-- Login Section -->
    <section
      class="flex flex-col items-center justify-center py-8 mt-16 w-full"
    >
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="login-form" class="space-y-6">
          <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input
              type="text"
              id="username"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
          >
            Login
          </button>
        </form>
        <p class="text-center mt-4">
          Belum punya akun?
          <a href="/register" class="text-blue-500 hover:underline">Daftar</a>
        </p>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/component.js"></script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:3000/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const result = await response.json();

            if (response.ok) {
              localStorage.setItem(
                "user",
                JSON.stringify({
                  username: username,
                  token: result.token,
                })
              );

              Swal.fire({
                title: "Login Berhasil!",
                text: "Selamat datang kembali.",
                icon: "success",
                confirmButtonText: "OK",
              }).then(() => {
                window.location.href = "/surah";
              });
            } else {
              Swal.fire({
                title: "Login Gagal",
                text: result.message,
                icon: "error",
                confirmButtonText: "Coba Lagi",
              });
            }
          } catch (error) {
            console.error("Error:", error);
            Swal.fire({
              title: "Error",
              text: "Terjadi kesalahan. Silakan coba lagi.",
              icon: "error",
              confirmButtonText: "OK",
            });
          }
        });
    </script>
  </body>
</html>
