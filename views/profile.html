<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - baca.quran</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"
  >
    <!-- Navbar -->
    <nav id="navbar">
      <!-- Menu navbar akan di-load di sini -->
    </nav>

    <!-- Profile Section -->
    <section class="flex flex-col items-center justify-center py-8 mt-5 w-full">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Profil Saya</h2>
        <div class="space-y-4">
          <div class="profile-item">
            <strong class="block text-gray-700 mb-2">Nama Pengguna:</strong>
            <p
              id="username"
              class="p-2 border border-gray-300 rounded bg-gray-100"
            >
              John Doe
            </p>
          </div>
          <div class="profile-item">
            <strong class="block text-gray-700 mb-2"
              >Surat dan Ayat Terakhir di Checkpoint:</strong
            >
            <div
              class="flex justify-between border border-gray-300 rounded bg-gray-100 p-2"
            >
              <p>Surat 2, Ayat 30</p>
              <a
                href="#"
                class="text-blue-500 hover:underline ml-2"
                onclick="goToCheckpoint()"
              >
                Buka
              </a>
            </div>
          </div>
          <div class="profile-item">
            <strong class="block text-gray-700 mb-2">
              Jumlah Ayat Favorit:
            </strong>
            <div
              class="flex justify-between border border-gray-300 rounded bg-gray-100 p-2"
            >
              <p>5 ayat</p>
              <a
                href="/favorite-ayahs"
                class="text-blue-500 hover:underline ml-2"
                >Lihat Favorit</a
              >
            </div>
          </div>
          <a
            href="/"
            class="text-blue-500 hover:underline block text-center mt-4"
            >Kembali ke Home</a
          >
          <a
            href="/"
            class="text-red-500 hover:underline block text-center mt-4"
            >Keluar</a
          >
        </div>
      </div>
    </section>

    <script src="/js/component.js"></script>
    <script src="/js/script.js"></script>
    <script>
      fetchProfile();

      function goToCheckpoint() {
        // Ganti dengan logika untuk menuju ke checkpoint
        alert("Navigasi ke checkpoint");
      }
    </script>
  </body>
</html>
