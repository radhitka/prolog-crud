<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - baca.quran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .loader {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center"
  >
    <!-- Navbar -->
    <nav class="w-full bg-white shadow-md py-4 fixed top-0">
      <div class="container mx-auto flex justify-between items-center px-6">
        <a href="#" class="text-2xl font-bold">baca.quran</a>
        <div class="flex space-x-5">
          <a href="/" class="text-gray-700 hover:text-blue-500">Home</a>
          <a href="/surah" class="text-gray-700 hover:text-blue-500">Surah</a>
          <a
            href="/profile"
            id="profile-link"
            class="text-gray-700 hover:text-blue-500 hidden"
            >Profile</a
          >
        </div>
      </div>
    </nav>

    <!-- Register Section -->
    <section
      class="flex flex-col items-center justify-center py-8 mt-16 w-full"
    >
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form id="register-form" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700">Nama Lengkap</label>
            <input
              type="text"
              id="name"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div>
            <label for="confirm-password" class="block text-gray-700"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              id="confirm-password"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
          >
            Register
          </button>
        </form>
        <p class="text-center mt-4">
          Sudah punya akun?
          <a href="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </section>
  </body>
</html>
