<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Surah - baca.quran</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"
  >
    <!-- Navbar -->
    <nav class="w-full bg-white shadow-md py-4">
      <div class="container mx-auto flex justify-between items-center px-6">
        <a href="#" class="text-2xl font-bold">baca.quran</a>
        <div class="flex space-x-5">
          <a href="/" class="font-semibold text-gray-700 hover:text-blue-500"
            >Home</a
          >
          <a
            href="/surah"
            class="font-semibold text-gray-700 hover:text-blue-500"
            >Surah</a
          >
          <a
            href="/profile"
            id="profile-link"
            class="font-semibold text-gray-700 hover:text-blue-500 hidden"
            >Profile</a
          >
        </div>
      </div>
    </nav>

    <section class="flex flex-col items-center justify-start py-8">
      <h1 class="text-4xl font-bold text-white mb-6">Daftar Surah</h1>
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-3xl">
        <ul id="surah-list" class="divide-y divide-gray-300">
          <!-- Daftar surah akan dimuat di sini secara dinamis -->
        </ul>
      </div>
    </section>

    <script>
      async function fetchSurahList() {
        try {
          const response = await fetch('http://localhost:3000/surah');
          const data = await response.json();
          const surahList = document.getElementById('surah-list');

          data.data.forEach((surah) => {
            // console.log(surah);

            surahList.insertAdjacentHTML(
              'beforeend',
              `
                        <li class="py-4 px-2">
                            <a href="/detail-surah?number=${surah.number}" class="flex justify-between items-center">
                                <div class="flex justify-between items-center">
                                    <p class="text-lg font-bold mr-5">${surah.number}.</p>
                                    <div class="text-gray-700">
                                        <span class="block text-lg font-bold">${surah.englishName}</span>
                                        <span class="block text-sm font-semibold">${surah.englishNameTranslation}</span> 
                                    </div>
                                </div>
                                <div class="">
                                    <span class="block text-lg text-right font-bold">${surah.name}</span>
                                    <span class="block text-sm text-right font-semibold">${surah.numberOfAyahs} Ayat</span> 
                                </div>
                            </a>
                        </li>
                    `
            );
          });
        } catch (error) {
          console.error('Error fetching surah list:', error);
        }
      }

      fetchSurahList();
    </script>
  </body>
</html>
